<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            display: block;
            width: 200px;
            margin-bottom: 25px;
        }
        div {
            display: inline-block;
            padding: 10px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>
    <script>
        function onOver(elemento) {
            
            elemento.style.backgroundColor = "lightblue";
            //atentar para o uso do traço no javascript, pois não funciona. Por isso o background-color fica desse jeito.
        }

        function onOut(elemento) {
            
            elemento.style.backgroundColor = "cornflowerblue";

        }

        function loaded() {
            let t = document.getElementById('titulo')
            //t.onclick = mudarTexto;
            //é possível executar os eventos a partir do Javascript ao invés do HTML
            //passar a função sem os parenteses impede que ela seja executada assim que a função pai é carregada.
        
            //t.addEventListener("click", mudarTexto)
            //reparar que com o addEventListener o onclick vira apenas click

            //t.addEventListener("mouseover", mudarTexto)
            //o mesmo ocorre com o onmouseover que se torna apenas mouseover


            t.addEventListener("mouseover", mudarTexto)
            t.addEventListener("mouseout", desmudarTexto)

        
        }

        function mudarTexto() {
            this.innerHTML = "Procurado!"
        }

        function desmudarTexto() {
            this.innerHTML = "Wanted"
        }


    </script>


</head>

<body onload="loaded()">
    
    <h1 id="titulo">Wanted</h1>

    <img src="luffyposter.png" alt="luffy">
    
    <div onmouseover="onOver(this)" onmouseout="onOut(this)">Clique</div>

</body>

</html>
