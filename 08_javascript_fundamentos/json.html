<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON - JAVASCRIPT OBJECT NOTATION</title>

    <script>

        //JSON - JAVASCRIPT OBJECT NOTATION
        //DOIS MÃ‰TODOS

        //parse : transforma uma string num objeto json  
        //stringfy :transforma um objeto json numa string

        //STRINGFY
        let a = {
            nome: "Alan",
            nota: 8,
        }

        let b = JSON.stringify(a);

        console.log(a)
        console.log(b)


        //PARSE
        let a2 = '{"nome": "Alan", "nota": 8}';

        let b2 = JSON.parse(a2)

        console.log(a2)
        console.log(b2)

        console.log(b.nome)
        console.log(b2.nome)



    </script>

</head>

<body>

</body>

</html>
