<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>

    <script>
        //Números pré-definidos

        let pi = Math.PI; //PI
        console.log(pi)

        let e = Math.E;
        console.log(e)

        //Cálculos díversos

        //raiz quadrada
        let rq = Math.sqrt(16) 
        console.log(rq)

        //potencia
        let p = Math.pow(2, 3)  //recebe a base e o expoente.
        console.log(p) //retorna a potencia

        //randomização
        //float
        let rdf = Math.random(); // retorna um número entre 0 e 1
        console.log(rdf)

        //int
        let rdi = Math.round(Math.random() * 10); // retorna um número entre 0 e 10, arredondado pelo round()
        console.log(rdi)

        //arredondamento

        let ar = Math.round(5.5) //Arredonda para cima a partir de .5
        console.log(ar)

        let af = Math.floor(5.5) //Arredonda sempre para baixo
        console.log(af)

        let ac = Math.ciel(5.5) //Arredonda sempre para cima
        console.log(ac)

    </script>
</head>

</body>
</html>
