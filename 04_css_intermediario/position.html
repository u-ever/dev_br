<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/position.css">
    <title>CSS - Intermediário</title>
</head>
<body>
    <h1>Alinhamento</h1>

    <div class="frame">
        <div class="square square-red"></div>
        <div class="square square-blue"></div>
        <div class="square square-green"></div>
    </div>

    <p>display: inline-block; Coloca os blocos na mesma linha</p>
    <p>position: static; Este é o posicionamento padrão, deixa o block um em baixo do outro e o inline um do lado do outro (grudados)</p>
    <p>osition: static; 3:59</p>
</body>
